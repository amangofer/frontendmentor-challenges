<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="./src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-dvh text-[#111111] bg-[#f4d04e]">
    <main
      class="h-full text-base p-5 flex justify-center items-center font-figtree"
    >
      <section
        class="max-w-sm bg-white p-5 rounded-2xl border shadow-[10px_10px_0_0_rgba(0,0,0,0.75)] hover:shadow-[15px_15px_0_0_rgba(0,0,0,0.75)]"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog Illustration"
          class="rounded-xl w-full"
        />
        <div class="my-5">
          <span
            class="bg-[#f4d04e] text-black font-bold rounded px-3 py-1 inline-block"
            >Learning</span
          >
          <p class="my-3">Published 21 Dec 2023</p>
          <h1
            class="text-2xl font-extrabold hover:text-[#f4d04e] cursor-pointer"
          >
            HTML & CSS foundations
          </h1>
          <p class="my-3 text-[#6b6b6b]">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="flex items-center gap-3">
            <img
              src="./assets/images/image-avatar.webp"
              alt="User Avater"
              class="w-12"
            />
            <span class="font-semibold">Greg Hooper</span>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/amangofer">Amanuel Haile</a
      >.
    </div>
  </body>
</html>
