<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="./src/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-dvh font-inter bg-[#141414] text-[#ffffff]">
    <main class="h-full flex justify-center items-center">
      <section
        class="max-w-sm m-5 bg-[#1f1f1f] tracking-wide p-10 flex flex-col items-center rounded-lg shadow-lg shadow-[#020202]"
      >
        <div class="mx-6 mb-5 flex flex-col items-center">
          <img
            class="rounded-full w-20 mb-5"
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
          />
          <h1 class="text-xl font-semibold mb-2">Jessica Randall</h1>
          <p class="font-semibold text-[#C5F82A] text-xs mb-6">
            London, United Kingdom
          </p>
          <p class="text-xs">"Front-end developer and avid reader."</p>
        </div>
        <div class="w-full flex flex-col items-center gap-4">
          <a
            href="#"
            class="w-full py-3 bg-[#333333] font-bold text-xs text-center rounded-md hover:bg-[#C5F82A] hover:text-[#020202]"
            >GitHub</a
          >
          <a
            href="#"
            class="w-full py-3 bg-[#333333] font-bold text-xs text-center rounded-md hover:bg-[#C5F82A] hover:text-[#020202]"
            >Frontend Mentor</a
          >
          <a
            href="#"
            class="w-full py-3 bg-[#333333] font-bold text-xs text-center rounded-md hover:bg-[#C5F82A] hover:text-[#020202]"
            >LinkedIn</a
          >
          <a
            href="#"
            class="w-full py-3 bg-[#333333] font-bold text-xs text-center rounded-md hover:bg-[#C5F82A] hover:text-[#020202]"
            >Twitter</a
          >
          <a
            href="#"
            class="w-full py-3 bg-[#333333] font-bold text-xs text-center rounded-md hover:bg-[#C5F82A] hover:text-[#020202]"
            >Instagram</a
          >
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amanuel Haile</a>.
    </div>
  </body>
</html>
